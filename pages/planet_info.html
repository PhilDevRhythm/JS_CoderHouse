<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Welcome to planetary information - Planet Information</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body id="backgroundBLACK">
    <h1 id="headerAPP" class="display-1">Planetary Info</h1>
    <p class="lead" id="headerAPP">This APP will let you understand a few things about our Solar System</p>
    <div class="text-center">
        <div class="container-fluid text-center" id="nav_container">
            <button class="btn btn-dark" onclick="window.location.href='../index.html'" name="index"
                id="btn_home">Home</button>
            <button class="btn btn-dark active" onclick="window.location.href='planet_info.html'" name="planet_info"
                id="btn_planet">Local Solar System info</button>
            <button class="btn btn-dark" onclick="window.location.href='functions.html'" name="functions"
                id="btn_func">Functions</button>
          
        </div>
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col" id="PlanetChooser">
                <br>
                <form>
                    <button class="btn btn-dark" value="mercury" name="pl1" id="pl1">Mercury</button>
                    <button class="btn btn-dark" value="venus" name="pl2" id="pl2">Venus</button>
                    <button class="btn btn-dark" value="earth" name="pl3" id="pl3">Earth</button>
                    <button class="btn btn-dark" value="mars" name="pl4" id="pl4">Mars</button>
                    <button class="btn btn-dark" value="jupiter" name="pl5" id="pl5">Jupiter</button>
                    <button class="btn btn-dark" value="saturn" name="pl6" id="pl6">Saturn</button>
                    <button class="btn btn-dark" value="uranus" name="pl7" id="pl7">Uranus</button>
                    <button class="btn btn-dark" value="neptune" name="pl8" id="pl8">Neptune</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="mb-3 text-center" style="display: flex;justify-content: center; max-width:80%;align-items: center">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <div class="img-fluid rounded-start" alt="..." id="showImage"></div>
            </div>
            <div class="col-md-5">
                <div class="card-body text-center">
                    <h5 class="card-title"></h5>
                    <div class="card-text" id="showData1"></div>
                    <br>
                    <div class="card-text" id="showData2"></div>
                    <br>
                    <div class="card-text" id="showData3"></div>
                    <div class="card-text" id="showData4"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center" id="showExtraData">
        <p class="planet-text">Click on the planet you want to know a little better...</p>
    </div>
    <script src='../js/planetInfo.js'></script>
</body>
